<div class="login-container">
  <div class="row">
    @if (loginForm) {
    <section class="col-lg-4 col-md-6 col-sm-8 col-10 login-form">
      <div
        class="d-flex flex-column align-items-start justify-content-start gap-1"
      >
        <h5 class="text-bold">Login</h5>
        <span class="text-sm text-medium">Please enter your credentials</span>
      </div>

      <form
        class="w-100 d-flex flex-column align-items-center justify-content-start gap-3"
        [formGroup]="loginForm"
        (ngSubmit)="loginForm.valid && onLoginFormSubmit()"
      >
        <input
          type="text"
          class="form-control"
          [ngClass]="{
            'is-valid': username?.valid,
            'is-invalid': username?.invalid && username?.touched
          }"
          placeholder="Username"
          formControlName="username"
        />
        @if (username?.invalid && username?.touched) {
        <span class="text-danger text-sm required-warning"
          >This field is required!</span
        >
        }
        <input
          type="password"
          class="form-control"
          [ngClass]="{
            'is-valid': password?.valid,
            'is-invalid': password?.invalid && password?.touched
          }"
          placeholder="Password"
          formControlName="password"
        />

        @if (password?.invalid && password?.touched) {
        <span class="text-danger text-sm required-warning"
          >This field is required!</span
        >
        }

        <div class="w-100 d-flex align-items-center justify-content-between">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              id="remember-me"
              formControlName="rememberMe"
            />
            <label class="form-check-label" for="remember-me">
              Remember me
            </label>
          </div>
          <a class="reset-password">Reset password</a>
        </div>
        <button type="submit" class="w-100 x-btn">Login</button>
      </form>
    </section>
    }
  </div>
</div>
