<div class="login-container">
  <div class="row">
    <section class="col-lg-4 col-md-6 col-sm-8 col-10 login-form">
      <div
        class="d-flex flex-column align-items-start justify-content-start gap-1"
      >
        <h5 class="text-bold">Login</h5>
        <span class="text-sm text-medium">Please enter your credentials</span>
      </div>

      <form
        class="w-100 d-flex flex-column align-items-center justify-content-start gap-3"
      >
        <input type="text" class="form-control" placeholder="Username" />
        <input type="password" class="form-control" placeholder="Password" />

        <div class="w-100 d-flex align-items-center justify-content-between">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="remember-me" />
            <label class="form-check-label" for="remember-me">
              Remember me
            </label>
          </div>
          <a class="reset-password">Reset password</a>
        </div>
        <button type="submit" class="w-100 x-btn">Login</button>
      </form>
    </section>
  </div>
</div>
