<div class="product-card">
  <section
    class="product-image"
    [ngStyle]="{ 'background-image': 'url(' + product.images[0] + ')' }"
  ></section>

  <section class="product-details">
    <div class="d-flex align-items-center justify-content-between mb-2">
      <div class="text-medium product-title">
        {{ product.title }}
      </div>

      <div class="product-rate">
        <div class="rate-star">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
            <path
              d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
            />
          </svg>
        </div>
        <div class="text-medium">
          {{ product.rating }}
        </div>
      </div>
    </div>

    <div class="d-flex align-items-center justify-content-between">
      <div class="text-sm text-bold">
        ${{ product.price | number : "1.2-2" }}
      </div>
      <del class="text-danger text-sm text-semibold">
        ${{ calculateProductOldPrice | number : "1.2-2" }}
      </del>
    </div>

    <hr />

    <div class="text-sm text-bold product-price-saved">
      Save: ${{ calculateProductSavedPrice | number : "1.2-2" }}
    </div>

    <div class="text-xs text-semibold discount">
      {{ product.discountPercentage }}%
      <br />
      OFF
    </div>
  </section>
</div>
